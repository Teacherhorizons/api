get:
  operationId: getCity_current
  tags:
    - cities
    - status-current
  summary: Get a city (current)
  parameters:
    - in: path
      name: cityId
      # description:
      required: true
      example: 1
      schema:
        type: integer
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/current/cities/city-id-profile.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
