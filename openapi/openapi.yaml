servers:
  - url: 'https://beta.teacherhorizons.com/th/api'
paths:
  $ref: './paths/paths.yaml'
components:
  securitySchemes:
    standard:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: '/th/api/auth/sign-in'
          scopes:
            admin: Can use any schema. In some case can pass asUserId to make the API call as though they are another user.
            school: Can use school and not-signed-in schema types only. Can see themselves only.
            teacher: Can use teacher and not-signed-in schema types only. Can see themselves only.
            not-signed-in: Can use not-signed-in schema types only
    api_key:
      type: apiKey
      in: header
      name: api_key
  schemas:
    $ref: './components/schemas/proposed/schemas.yaml'
