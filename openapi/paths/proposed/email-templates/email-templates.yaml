get:
  operationId: getEmailTemplates
  tags:
    - email-templates
    - status-proposed
  summary: Get email templates (proposed)
  parameters:
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        example:
          application: application id
        # example:
        # id.contains: 1,3
    - in: query
      name: include
      description: Which nested objects to include
      example: region
      schema:
        type: string
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/proposed/country.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
