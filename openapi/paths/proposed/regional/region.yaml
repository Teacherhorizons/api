get:
  operationId: get_regional-region
  tags:
    - regional-regions
    - status-proposed
  summary: Get a region (proposed)
  parameters:
    - in: path
      name: regionId
      required: true
      example: 12
      schema:
        type: integer
        format: int32
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "../../../components/models/library/regional/region.yaml#/regional-region_standardProperties_all"
          # $ref: "../../../components/schemas/proposed/simple-models/region.yaml#/RegionProperties_all"
        example:
          region: name,slug,locationLatLong
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/proposed/region.yaml#/RegionResponse"

    # TODO: move these to a library

    "400":
      description: Invalid id supplied
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      description: One of a list of possible values (previously 'frontEndErrorSlug')
                      example: "missingMandatoryParameter"
                    status:
                      type: string
                      example: "400"
                    title:
                      type: string
                      example: "Invalid id supplied"
                    detail:
                      type: string
                      example: "Id must be an integer"
    "404":
      description: Region not found
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      description: One of a list of possible values (previously 'frontEndErrorSlug')
                      example: "entityNotFoundForId"
                    status:
                      type: string
                      example: "404"
                    title:
                      type: string
                      example: "Related entity not found"
  security:
    - api_key: []
