get:
  operationId: getRegions
  tags:
    - regions
    - status-proposed
  summary: Get regions (proposed)
  parameters:
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "./../../../components/schemas/proposed/simple-models/Region.yaml#/RegionProperties_all"
        example:
          region: name,adminOnlyField1
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "./../../../components/schemas/proposed/simple-models/Region.yaml#/RegionProperties_all"
        example:
          name: foo
          adminOnlyField1: bar
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/proposed/regions.yaml#/RegionsResponse"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
