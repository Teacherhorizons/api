get:
  operationId: getRegion
  tags:
    - regions
    - status-proposed
  summary: Get a region (proposed)
  parameters:
    - in: path
      name: regionId
      # description:
      example: 12
      schema:
        type: integer
        format: int32
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "./../../../components/schemas/proposed/models/Region.yaml#/RegionAttributes"
        example:
          region: name,adminOnlyField
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/proposed/region.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
