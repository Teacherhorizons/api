get:
  operationId: getRegion
  tags:
    - regions
    - status-proposed
  summary: Get a region (proposed)
  parameters:
    - in: path
      name: regionId
      required: true
      example: 12
      schema:
        type: integer
        format: int32
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "../../../components/models/library/regional/Region.yaml#/Region_standardProperties_all"
          # $ref: "../../../components/schemas/proposed/simple-models/Region.yaml#/RegionProperties_all"
        example:
          region: name,adminOnlyField1
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/proposed/region.yaml#/RegionResponse"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
