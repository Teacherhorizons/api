get:
  operationId: getCurrency
  tags:
    - general
    - status-proposed
  summary: Get currency (proposed)
  parameters:
    - in: path
      name: currencyId
      required: true
      example: 12
      schema:
        type: integer
        format: int32
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "../../../components/models/library/general/currency.yaml#/general-currency_standardProperties_all"
          # $ref: "../../../components/schemas/proposed/simple-models/region.yaml#/RegionProperties_all"
        example:
          region: name,creationDate
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/proposed/currency.yaml#/general-currencyResponse"
    "400":
      $ref: "../../../components/models/json-api/error/Error.yaml#/JsonApiModel_error_400"
    "401":
      $ref: "../../../components/models/json-api/error/Error.yaml#/JsonApiModel_error_401"
    "404":
      $ref: "../../../components/models/json-api/error/Error.yaml#/JsonApiModel_error_404"
  security:
    - api_key: []
