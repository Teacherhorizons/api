get:
  operationId: getCountry
  tags:
    - countries
    - status-proposed
  summary: Get a country (proposed)
  parameters:
    - in: path
      name: countryId
      required: true
      # description:
      example: 1
      schema:
        type: integer
        format: int32
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "../../../components/schemas/proposed/simple-models/Country.yaml#/CountryAttributes"
        example:
          country: name,isoCode,locationLatLong
    - in: query
      name: include
      description: Which nested objects to include
      example: region
      schema:
        type: string
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/responses/regional/country.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
