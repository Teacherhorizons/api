      description: Comma separated list of educationLevels ids
      example: 6,3
      schema:
        type: string

    - in: query
      name: nationalityGroups
      description: Comma separated list of nationalityGroups ids
      example: 207,209
      schema:
        type: string


    - in: query
      name: approved-by-th
      description: Approved by TH
      example: 4
      schema:
       type: integer


    - in: query
      name: endorsed-by-th
      description: Endorsed by TH
      example: 6,4
      schema:
       type: integer


    - in: query
      name: visited-by-th
      description: Visited by TH
      example: 1
      schema:
       type: integer
 

    - in: query
      name: lras
      description: Get Adviser Ids
      example: 12,15
      schema:
        type: integer
        format: int32

    - in: query
      name: curriculums
      description: Comma separated list of curriculums ids
      example: 2,4
      schema:
        type: string

    - in: query
      name: my-list
      description: List of favourites 
      example: 5,6
      schema:
        type: string


    - in: query
      name: lat-from
      example: 21.2478652577589
      schema:
        type: string
    - in: query
      name: lat-to
      example: 12.27559889056173117
      schema:
        type: string

    - in: query
      name: long-from
      example: 114.32084663984377
      schema:
        type: string
    - in: query
      name: long-to
      example: 105.27559889056173117
      schema:
        type: string

    - in: query
      name: match-teacher-id
      description: Comma separated list of matching teacher ids
      example: 2,4
      schema:
        type: string

    - in: query
      name: match-member-number
      description: List of matching member ids
      example: 2,4
      schema:
        type: string

    - in: query
      name: min-match-score
      description: Show minimum match score
      example: 25
      schema:
        type: string

    - in: query
      name: limit
      description: Number of records to return
      example: 20
      schema:
        type: integer
        format: int64

    - in: query
      name: page-number
      description: Page number to return
      example: 3
      schema:
        type: integer
        format: int64

  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/current/schools/schools-search-city-area-by-city-count.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []

