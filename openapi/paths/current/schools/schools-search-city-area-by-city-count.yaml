get:
  operationId: getCities_schoolCounts_current
  tags:
    - schools
    - status-current
  summary: Get school count by city (current)
  parameters:
  
    - in: query
      name: Ids
      description: Get Schools Ids
      example: 12,15
      schema:
        type: integer
        format: int32

    - in: query
      name: search
      description: Part of the job title
      example: 5
      schema:
        type: string


    - in: query
      name: regions
      description: Comma separated list of region ids
      example: 2,3
      schema:
        type: string

    - in: query
      name: cities
      description: Comma seperated list of cities ids
      example: -10,1
      schema:
        type: string

    - in: query
      name: countries
      description: Comma seperated list of countries ids
      example: 1234,210607
      schema:
        type: string

    - in: query
      name: academic-systems
      description: Comma separated list of academicSystems ids
      example: 3,4
      schema:
         type: string

    - in: query
      name: minimum-percentage-complete
      description: Minimum percentageComplete
      example: 21
      schema:
         type: integer
         format: int32

    - in: query
      name: accreditations
      description: Comma separated list of accreditations ids
      example: 4,14
      schema:
        type: string

    - in: query
