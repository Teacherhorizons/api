get:
  operationId: getCity
  tags:
    - City
    - status-current
  summary: Get a city (current)
  parameters:
    - in: path
      name: slugId
      description: Id of the slug
      example: africa-morocco-casablanca-george-washington-academy
      schema:
        type: integer
        format: int32
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/current/regional/city-response.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
