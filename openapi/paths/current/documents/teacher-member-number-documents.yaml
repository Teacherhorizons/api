  tags:
    - documents
    - status-current
  summary: Get teacher documents (current)
  parameters:
    - in: path
      name: memberNumber
      # description:
      example: 1234567
      schema:
        type: integer
        format: int32

  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/current/documents/teacher-member-number-documents.yaml"
