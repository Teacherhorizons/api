# yaml-language-server: $schema=../../../meta/schemas/Path-Singular.json

get:
  operationId: get-regional-region
  tags:
    - regional
  summary: Get a region (group of countries)
  parameters:
    - in: path
      name: regionId
      required: true
      example: 1
      schema:
        type: integer
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/responses/regional/region.yaml#/Response_regional-region"

    # TODO: move these to a library

    "400":
      description: Invalid id supplied
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      description: One of a list of possible values (previously 'frontEndErrorSlug')
                      example: "missingMandatoryParameter"
                    status:
                      type: string
                      example: "400"
                    title:
                      type: string
                      example: "Invalid id supplied"
                    detail:
                      type: string
                      example: "Id must be an integer"
    "404":
      description: Region not found
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      description: One of a list of possible values (previously 'frontEndErrorSlug')
                      example: "entityNotFoundForId"
                    status:
                      type: string
                      example: "404"
                    title:
                      type: string
                      example: "Related entity not found"
  security:
    - api_key: []
