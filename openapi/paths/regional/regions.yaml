get:
  operationId: get-regional-regions
  tags:
    - regional
  summary: Get regions
  parameters:
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties: false
        properties:
          fields[regional-region]:
            type: string
        example:
          regional-region: name,slug,locationLatLong
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties: false
        properties:
          filter[name][matches]:
            type: string
        example:
          name][matches: afri
          slug: bar
  responses:
    "200":
      description: OK (Request successful)
      content:
        application/json:
          schema:
            $ref: "../../components/responses/regional/regions.yaml#/Response_regional-regions"
    "400":
      $ref: "../../components/models/json-api/standard/error.yaml#/JsonApiModel_error_400"
    "404":
      $ref: "../../components/models/json-api/standard/error.yaml#/JsonApiModel_error_404"
