get:
  operationId: get-regional-regions
  tags:
    - regional
  summary: Get regions
  parameters:
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - admin
          - school
          - teacher
    - in: query
      name: fields
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "../../components/models/library/regional/region.yaml#/regional-region_standardProperties_all"
        example:
          region: name,slug,locationLatLong
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      explode: true
      schema:
        type: object
        additionalProperties:
          $ref: "../../components/models/library/regional/region.yaml#/regional-region_standardProperties_all"
        example:
          name: foo
          slug: bar
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/responses/regional/regions.yaml#/Response_regional-regions"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
  security:
    - api_key: []
