# yaml-language-server: $schema=../../../meta/schemas/Path-Singular.json

get:
  operationId: getCountry
  tags:
    - regional
  summary: Get a country
  parameters:
    - in: path
      name: countryId
      required: true
      # description:
      example: 1
      schema:
        type: integer
    - in: query
      name: include
      description: Which nested objects to include
      example: region
      schema:
        type: string
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/responses/regional/country.yaml"
    "400":
      description: Invalid ID supplied
    "404":
      description: Pet not found
