get:
  operationId: get-user-schoolUser
  summary: Get a school user
  tags:
    - user
    - testing-status-1
  description: |
    <span class="testing-status-1"></span>
  security:
    - standard:
        - admin
        - school
  parameters:
    - in: path
      name: schoolUserId
      required: true
      example: 1
      schema:
        type: integer
    - in: query
      name: schema
      required: true
      schema:
        type: string
        enum:
          - default
    - in: query
      name: include
      description: |
        - user - include user attribute
        - photo - include photo attribute in user-schoolUser
        - explorer - include explorer summary attributes in user-schoolUser
        - upcomingExplorerInterviews - include related upcoming Explorer interviews
      example: user,photo,explorer,upcomingExplorerInterviews
      schema:
        type: string

  responses:
    '200':
      description: OK (Request successful)
      content:
        application/json:
          schema:
            $ref: '../../components/responses/user/schoolUser.yaml#/Response_user_schoolUser'
