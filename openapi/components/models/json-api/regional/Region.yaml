JsonApiModel_region:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_region_admin"
      school: "#/JsonApiModel_region_school"
      teacher: "#/JsonApiModel_region_teacher"

JsonApiModel_region_admin:
  allOf:
    - $ref: "#/JsonApiModel_region"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_region_attributes_admin"
    - required:
        - type
        - id

JsonApiModel_region_school:
  allOf:
    - $ref: "#/JsonApiModel_region"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_region_attributes_school"
    - required:
        - type
        - id

JsonApiModel_region_teacher:
  allOf:
    - $ref: "#/JsonApiModel_region"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_region_attributes_school"
    - required:
        - type
        - id

# admin
JsonApiModel_region_attributes_admin:
  type:
    $ref: "../../library/regional/Region.yaml#/Region_standardProperties_type2"
  id:
    $ref: "../../../schemas/proposed/simple-models/helpers/properties.yaml#/Id"
  attributes:
    allOf:
      - $ref: "../../library/regional/Region.yaml#/Region_standardProperties_shared"
      - $ref: "../../library/regional/Region.yaml#/Region_standardProperties_adminOnly"
  relationships:
    $ref: "#/JsonApiModel_region_relationships_admin"

JsonApiModel_region_relationships_admin:
  type: object
  description: Related attributes
  properties:
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

