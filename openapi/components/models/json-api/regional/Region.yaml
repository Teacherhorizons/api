JsonApiModel_regional_region:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_regional_region_admin"
      school: "#/JsonApiModel_regional_region_school"
      teacher: "#/JsonApiModel_regional_region_teacher"

JsonApiModel_regional_region_admin:
  allOf:
    - $ref: "#/JsonApiModel_regional_region"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional_region_attributes_admin"
    - required:
        - type
        - id

JsonApiModel_regional_region_school:
  allOf:
    - $ref: "#/JsonApiModel_regional_region"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional_region_attributes_school"
    - required:
        - type
        - id

JsonApiModel_regional_region_teacher:
  allOf:
    - $ref: "#/JsonApiModel_regional_region"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional_region_attributes_school"
    - required:
        - type
        - id

# admin
JsonApiModel_regional_region_attributes_admin:
  type:
    $ref: "#/JsonApiModel_regional_region_type"
  id:
    $ref: "#/JsonApiModel_regional_region_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/Region.yaml#/regional_region_standardProperties_shared"
      - $ref: "../../library/regional/Region.yaml#/regional_region_standardProperties_adminOnly"
  relationships:
    $ref: "#/JsonApiModel_regional_region_relationships_admin"

JsonApiModel_regional_region_relationships_admin:
  type: object
  description: Related attributes
  properties:
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

# school
JsonApiModel_regional_region_attributes_school:
  type:
    $ref: "#/JsonApiModel_regional_region_type"
  id:
    $ref: "#/JsonApiModel_regional_region_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/Region.yaml#/regional_region_standardProperties_shared"
  # relationships:

# teacher
JsonApiModel_regional_region_attributes_teacher:
  type:
    $ref: "#/JsonApiModel_regional_region_type"
  id:
    $ref: "#/JsonApiModel_regional_region_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/Region.yaml#/regional_region_standardProperties_shared"
  # relationships:

# shared
JsonApiModel_regional_region_type:
  type: string
  example: region
  description: region
  readOnly: true

JsonApiModel_regional_region_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the region (string)
