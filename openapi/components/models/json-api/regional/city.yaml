JsonApiModel_regional-city:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_regional-city_admin"
      school: "#/JsonApiModel_regional-city_school"
      teacher: "#/JsonApiModel_regional-city_teacher"

JsonApiModel_regional-city_admin:
  allOf:
    - $ref: "#/JsonApiModel_regional-city"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional-city_attributes_admin"
    - required:
        - type
        - id

JsonApiModel_regional-city_school:
  allOf:
    - $ref: "#/JsonApiModel_regional-city"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional-city_attributes_school"
    - required:
        - type
        - id

JsonApiModel_regional-city_teacher:
  allOf:
    - $ref: "#/JsonApiModel_regional-city"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional-city_attributes_school"
    - required:
        - type
        - id

# admin
JsonApiModel_regional-city_attributes_admin:
  type:
    $ref: "#/JsonApiModel_regional-city_type"
  id:
    $ref: "#/JsonApiModel_regional-city_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_shared"
      - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_adminOnly"
  relationships:
    $ref: "#/JsonApiModel_regional-city_relationships_admin"

JsonApiModel_regional-city_relationships_admin:
  type: object
  description: Related attributes
  properties:
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

# school
JsonApiModel_regional-city_attributes_school:
  type:
    $ref: "#/JsonApiModel_regional-city_type"
  id:
    $ref: "#/JsonApiModel_regional-city_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_shared"
  # relationships:

# teacher
JsonApiModel_regional-city_attributes_teacher:
  type:
    $ref: "#/JsonApiModel_regional-city_type"
  id:
    $ref: "#/JsonApiModel_regional-city_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_shared"
  # relationships:

# shared
JsonApiModel_regional-city_type:
  type: string
  example: regional-city
  description: regional-city
  readOnly: true

JsonApiModel_regional-city_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the regional-city (string)

JsonApiModel_regional-city_relationship_attribute:
  type: object
  properties:
    id:
      $ref: "#/JsonApiModel_regional-city_id"

JsonApiModel_regional-city_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_regional-city_type"
        id:
          $ref: "#/JsonApiModel_regional-city_id"
      required:
        - type
        - id
  required:
    - data
