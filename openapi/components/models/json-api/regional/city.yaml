        - alias
        - keyAttractions
        - creationDate
        - latestUpdateDate
        - slug
        - locationLatitude
        - locationLongitude
        - creationUser
        - latestUpdateUser
        - country
        - language
        - ambassadorTeacher
        - photo1Url
