          $ref: "../../library/regional/country.yaml#/regional-country_walkingAloneInDaylightSafetyIndex"
        walkingAloneInNightSafetyIndex:
          $ref: "../../library/regional/country.yaml#/regional-country_walkingAloneInNightSafetyIndex"
        # relationship attributes
        currency:
          $ref: "../general/currency.yaml#/JsonApiModel_general-currency_relationship_attribute"
        creationUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
        latestUpdateUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
        country:
          $ref: "../regional/country.yaml#/JsonApiModel_regional-country_relationship_attribute"
        region:
          $ref: "../regional/region.yaml#/JsonApiModel_regional-region_relationship_attribute"
        capitalCity:
          $ref: "../regional/city.yaml#/JsonApiModel_regional-city_relationship_attribute"
        language:
          $ref: "../general/worldLanguage.yaml#/JsonApiModel_general-worldLanguage_relationship_attribute"
