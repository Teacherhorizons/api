        numberOfCities:
          $ref: "../../library/regional/country.yaml#/regional-country_numberOfCities"
        numberOfSchools:
          $ref: "../../library/regional/country.yaml#/regional-country_numberOfSchools"
        numberOfIBSchools:
          $ref: "../../library/regional/country.yaml#/regional-country_numberOfIBSchools"
