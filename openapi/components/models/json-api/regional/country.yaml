          $ref: "../../library/regional/country.yaml#/regional-country_costOf1BedroomApartmentInCityCentre"
        costOf1BedroomApartmentOutsideCityCentre:
          $ref: "../../library/regional/country.yaml#/regional-country_costOf1BedroomApartmentOutsideCityCentre"
