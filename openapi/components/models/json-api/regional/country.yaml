        - id
        - regionId
        - name
        - slug
        - alias
        - countryId
        - creationDate
        - latestUpdateDate
        - creationUserId
        - latestUpdateUserId
        - isoCode
        - photo1Url
        - population
        - currencyId
        - capitalCityId
        - languageId
        - locationLatitude
        - locationLongitude
        - ambassadorTestimonial
        - teachingInCountryDescription
        - numberOfCities
