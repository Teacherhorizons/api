JsonApiModel_regional-country:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_regional-country_admin"
      school: "#/JsonApiModel_regional-country_school"
      teacher: "#/JsonApiModel_regional-country_teacher"

JsonApiModel_regional-country_admin:
  allOf:
    - $ref: "#/JsonApiModel_regional-country"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional-country_attributes_admin"
    - required:
        - type
        - id

JsonApiModel_regional-country_school:
  allOf:
    - $ref: "#/JsonApiModel_regional-country"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional-country_attributes_school"
    - required:
        - type
        - id

JsonApiModel_regional-country_teacher:
  allOf:
    - $ref: "#/JsonApiModel_regional-country"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_regional-country_attributes_school"
    - required:
        - type
        - id

# admin
JsonApiModel_regional-country_attributes_admin:
  type:
    $ref: "#/JsonApiModel_regional-country_type"
  id:
    $ref: "#/JsonApiModel_regional-country_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_shared"
      - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_adminOnly"
  relationships:
    $ref: "#/JsonApiModel_regional-country_relationships_admin"

JsonApiModel_regional-country_relationships_admin:
  type: object
  description: Related attributes
  properties:
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

# school
JsonApiModel_regional-country_attributes_school:
  type:
    $ref: "#/JsonApiModel_regional-country_type"
  id:
    $ref: "#/JsonApiModel_regional-country_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_shared"
  # relationships:

# teacher
JsonApiModel_regional-country_attributes_teacher:
  type:
    $ref: "#/JsonApiModel_regional-country_type"
  id:
    $ref: "#/JsonApiModel_regional-country_id"
  attributes:
    allOf:
      - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_shared"
  # relationships:

# shared
JsonApiModel_regional-country_type:
  type: string
  example: regional-country
  description: regional-country
  readOnly: true

JsonApiModel_regional-country_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the regional-country (string)
