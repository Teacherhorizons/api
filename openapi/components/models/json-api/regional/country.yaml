JsonApiModel_regional-country_relationship:
  type: object
  additionalProperties: false
  properties:
    data:
      type: object
      additionalProperties: false
      properties:
        type:
          $ref: "#/JsonApiModel_regional-country_type"
        id:
          $ref: "#/JsonApiModel_regional-country_id"
