JsonApiModel_regional-country:
  oneOf:
    - $ref: "#/JsonApiModel_regional-country_admin"
    - $ref: "#/JsonApiModel_regional-country_school"
    - $ref: "#/JsonApiModel_regional-country_teacher"
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_regional-country_admin"
      school: "#/JsonApiModel_regional-country_school"
      teacher: "#/JsonApiModel_regional-country_teacher"

# admin
JsonApiModel_regional-country_admin:
  type: object
  additionalProperties: false
  properties:
    schema:
      type: string
      enum:
        - admin
    type:
      $ref: "#/JsonApiModel_regional-country_type"
    id:
      $ref: "#/JsonApiModel_regional-country_id"
    attributes:
      type: object
      additionalProperties: false
      properties:
      # simple Attributes
        name:
          $ref: "../../library/regional/country.yaml#/regional-country_name"
        alias:
          $ref: "../../library/regional/country.yaml#/regional-country_alias"
        creationDate:
          $ref: "../../library/regional/country.yaml#/regional-country_creationDate"
        latestUpdateDate:
          $ref: "../../library/regional/country.yaml#/regional-country_latestUpdateDate"
        isoCode:
          $ref: "../../library/regional/country.yaml#/regional-country_name"
        phoneCode:
          $ref: "../../library/regional/country.yaml#/regional-country_creationDate"
        slug:
          $ref: "../../library/regional/country.yaml#/regional-country_name"
        nationalAverageIncome:
          $ref: "../../library/regional/country.yaml#/regional-country_creationDate"
        locationLatLong.lat:
          $ref: "../../library/regional/country.yaml#/regional-country_locationLatLong.lat"
        locationLatLong.long:
          $ref: "../../library/regional/country.yaml#/regional-country_locationLatLong.long"
      # relationship attributes
        creationUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
        latestUpdateUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
      required:
        - name
        - alias
        - creationDate
        - latestUpdateDate
        - isoCode
        - phoneCode
        - slug
        - nationalAverageIncome
        - locationLatLong.lat
        - locationLatLong.long
        - creationUser
        - latestUpdateUser
    relationships:
      type: object
      description: Related Attributes
      additionalProperties: false
      properties:
        creationUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
        latestUpdateUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
  required:
    - schema
    - type
    - id
    - attributes
    - relationships

