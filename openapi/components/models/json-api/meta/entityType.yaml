JsonApiModel_meta-entityType:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_meta-entityType_type"
    id:
      $ref: "#/JsonApiModel_meta-entityType_id"
    attributes:
      $ref: "#/JsonApiModel_meta-entityType_attributes"
  required:
    - type
    - id

JsonApiModel_meta-entityType_attributes:
  type: object
  properties:
    # simple attributes
    name:
      $ref: "../../library/meta/entityType.yaml#/meta-entityType_name"

JsonApiModel_meta-entityType_type:
  type: string
  example: meta-entityType
  description: meta-entityType
  readOnly: true

JsonApiModel_meta-entityType_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the meta-entityType (string)

JsonApiModel_meta-entityType_relationship_attribute:
  type: object
  properties:
    id:
      $ref: "#/JsonApiModel_meta-entityType_id"

JsonApiModel_meta-entityType_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_meta-entityType_type"
        id:
          $ref: "#/JsonApiModel_meta-entityType_id"
