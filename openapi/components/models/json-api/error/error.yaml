      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              anyOf:
                - $ref: "#/JsonApiModel_error_invalidOrExpiredAuthorisationToken"
                - $ref: "#/JsonApiModel_error_invalidOrExpiredUploadToken" 
                - $ref: "#/JsonApiModel_error_fileOnServerContactSupport"

