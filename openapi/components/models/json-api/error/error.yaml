JsonApiModel_error_400:
  type: object
  properties:
    status:
      type: string
      example: "400"
    code:
      type: string
      description: One of a list of possible values (previously 'frontEndErrorSlug')
      example: "missingMandatoryParameter"
    title:
      type: string
      example: "Invalid parameters"
    detail:
      type: string
      example: "Parameter 'foo' or 'bar' must be passed"

JsonApiModel_error_404:
  description: Related entity not found
  content:
    application/json:
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  example: "404"
                code:
                  type: string
                  description: One of a list of possible values (previously 'frontEndErrorSlug')
                  example: "entityNotFoundForId"
                title:
                  type: string
                  example: "Related entity not found"
# list of possible values for 'code'
# accessNotPermitted - 400
# invalidJSONInput - 400
# invalidOrExpiredAuthorisationToken - 401
# invalidOrExpiredUploadToken - 401
# insufficientPermissions
# missingMandatoryParameter - 400
# missingMandatoryJSONfield - 400
# nonExistentParameterPassed
# entityNotFoundForId - 404
# entityNotFoundForSlug - 404
# entityNotFoundForAlias - 404
# secondaryEntityNotFound - 404
# wrongDataType
# updateFailed
# JSONfieldCannotBeNull
# integrityViolation
# contactSupport - 400
# fileTypeLimitReached - 400
# fileOnServerContactSupport - 401
# fileTooLargeForUpload
# cannotManipulateFile - 400
# entityAlreadyExists
# callToExternalServiceFailed - 404
# callFailed - 400
# valdationFailed
