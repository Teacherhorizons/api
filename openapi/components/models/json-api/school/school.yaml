JsonApiModel_school:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_school_type"
    id:
      $ref: "#/JsonApiModel_school_id"
    attributes:
      allOf:
        - $ref: "../../library/school/school.yaml#/school_attributes"
    relationships:
      $ref: "#/JsonApiModel_school_relationships"
