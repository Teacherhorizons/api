JsonApiModel_user:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_user_type"
    id:
      $ref: "#/JsonApiModel_user_id"
    attributes:
      allOf:
        - $ref: "../../library/user/user.yaml#/user_attributes"
    relationships:
      $ref: "#/JsonApiModel_user_relationships"
      attributes:
        allOf:
          $ref: "../../library/user/user.yaml#/user_relationships"
  required:
    - type
    - id

JsonApiModel_user_relationships:
  type: object
  description: Related attributes
  properties:
    profile:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    phoneCodeCountry:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

JsonApiModel_user_type:
  type: string
  example: user
  description: user
  readOnly: true

JsonApiModel_user_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the user (string)

JsonApiModel_user_relationship_attribute:
  type: object
  properties:
    id:
      $ref: "#/JsonApiModel_user_id"

JsonApiModel_user_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_user_type"
        id:
          $ref: "#/JsonApiModel_user_id"
