JsonApiModel_application-status:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_application-status_admin"

JsonApiModel_application-status_admin:
  allOf:
    - $ref: "#/JsonApiModel_application-status"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_application-status_attributes_admin"
    - required:
        - id
        - name

# admin
JsonApiModel_application-status_attributes_admin:
  id:
    $ref: "#/JsonApiModel_application-status_id"
  name:
    $ref: "#/JsonApiModel_application-status_name"

# shared
JsonApiModel_application-status_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the application-status (string)

JsonApiModel_application-status_name:
  type: string
  example: Open
  readOnly: true
