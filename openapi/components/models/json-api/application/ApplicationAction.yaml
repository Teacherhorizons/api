    $ref: "#/JsonApiModel_applicationAction_id"
  attributes:
    allOf:
      - $ref: "../../library/applications/ApplicationAction.yaml#/ApplicationAction_standardProperties_shared"
      - $ref: "../../library/applications/ApplicationAction.yaml#/ApplicationAction_standardProperties_adminOnly"
  relationships:
