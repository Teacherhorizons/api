JsonApiModel_applicationAction:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_applicationAction_admin"
      school: "#/JsonApiModel_applicationAction_school"
      teacher: "#/JsonApiModel_applicationAction_teacher"

JsonApiModel_applicationAction_admin:
  allOf:
    - $ref: "#/JsonApiModel_applicationAction"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_applicationAction_attributes_admin"
    - required:
        - type
        - id

JsonApiModel_applicationAction_school:
  allOf:
    - $ref: "#/JsonApiModel_applicationAction"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_applicationAction_attributes_school"
    - required:
        - type
        - id

JsonApiModel_applicationAction_teacher:
  allOf:
    - $ref: "#/JsonApiModel_applicationAction"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_applicationAction_attributes_school"
    - required:
        - type
        - id

