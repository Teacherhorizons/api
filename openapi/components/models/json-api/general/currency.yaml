        isInternational:
          $ref: "../../library/general/currency.yaml#/general-currency_isInternational"
        usdConversionRate:
          $ref: "../../library/general/currency.yaml#/general-currency_usdConversionRate"
      required:
        - code
        - symbol
        - name
        - isInternational
        - usdConversionRate
  required:
    - schema
    - type
    - id
    - attributes
    - relationships

