JsonApiModel_general-currency:
  oneOf:
    - $ref: "#/JsonApiModel_general-currency_admin"
    - $ref: "#/JsonApiModel_general-currency_school"
    - $ref: "#/JsonApiModel_general-currency_teacher"
  discriminator:
    propertyName: schema
    mapping:
      all: "#/JsonApiModel_general-currency_admin"
      admin: "#/JsonApiModel_general-currency_admin"
      school: "#/JsonApiModel_general-currency_school"
      teacher: "#/JsonApiModel_general-currency_teacher"

JsonApiModel_general-currency_admin:
  type: object
  additionalProperties: false
  properties:
    schema:
      $ref: "#/JsonApiModel_general-currency_schema"
    type:
      $ref: "#/JsonApiModel_general-currency_type"
    id:
      $ref: "#/JsonApiModel_general-currency_id"  
    attributes:
      $ref: "#/JsonApiModel_general-currency_attributes_admin"
    relationships:
      $ref: "#/JsonApiModel_general-currency_relationships_admin"
  required:
    - schema
    - type
    - id
    - attributes
    - relationships

JsonApiModel_general-currency_school:
  allOf:
    - $ref: "#/JsonApiModel_general-currency"
    - properties:
        attributes:
          $ref: "#/JsonApiModel_general-currency_attributes_school"

JsonApiModel_general-currency_teacher:
  allOf:
    - $ref: "#/JsonApiModel_general-currency"
    - properties:
        attributes:
          $ref: "#/JsonApiModel_general-currency_attributes_teacher"

# schema, type and id
JsonApiModel_general-currency_schema:
  type: string
  example: admin
  enum:
    - admin
    - school
    - teacher

JsonApiModel_general-currency_type:
  type: string
  example: general-currency
  description: general-currency
  readOnly: true

JsonApiModel_general-currency_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the general-currency (string)

JsonApiModel_general-currency_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_general-currency_type"
        id:
          $ref: "#/JsonApiModel_general-currency_id"
      required:
        - type
        - id
  required:
    - data

# attributes
JsonApiModel_general-currency_attributes_all:
  allOf:
    - $ref: "#/JsonApiModel_general-currency_attributes_admin"

JsonApiModel_general-currency_attributes_admin:
  allOf:
    - $ref: "#/JsonApiModel_general-currency_attributes_shared"
    - properties:
        # simple attributes
        creationDate:
          $ref: "../../library/general/currency.yaml#/general-currency_creationDate"
        latestUpdateDate:
          $ref: "../../library/general/currency.yaml#/general-currency_latestUpdateDate"
        # relationship attributes
        creationUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
        latestUpdateUser:
          $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"

JsonApiModel_general-currency_attributes_school:
  allOf:
    - $ref: "#/JsonApiModel_general-currency_attributes_shared"

JsonApiModel_general-currency_attributes_teacher:
  allOf:
    - $ref: "#/JsonApiModel_general-currency_attributes_shared"

JsonApiModel_general-currency_attributes_shared:
  properties:
    # simple attributes
    code:
      $ref: "../../library/general/currency.yaml#/general-currency_code"
    symbol:
      $ref: "../../library/general/currency.yaml#/general-currency_symbol"
    name:
      $ref: "../../library/general/currency.yaml#/general-currency_name"

# relationships
JsonApiModel_general-currency_relationships_all:
  allOf:
    - $ref: "#/JsonApiModel_general-currency_relationships_admin"

JsonApiModel_general-currency_relationships_admin:
  properties:
    creationUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
    latestUpdateUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"

