JsonApiModel_general-role:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_general-role_type"
    id:
      $ref: "#/JsonApiModel_general-role_id"
    attributes:
      $ref: "#/JsonApiModel_general-role_attributes"
    relationships:
      $ref: "#/JsonApiModel_general-role_relationships"

  required:
    - type
    - id

JsonApiModel_general-role_attributes:
  type: object
  properties:
    # simple attributes
    name:
      $ref: "../../library/general/role.yaml#/general-role_name"
    creationDate:
      $ref: "../../library/general/role.yaml#/general-role_creationDate"  
    latestUpdateDate:
      $ref: "../../library/general/role.yaml#/general-role_latestUpdateDate" 
    # relationship attributes
    roleType:
      $ref: "../general/roleType.yaml#/JsonApiModel_general-roleType_relationship_attribute"
    creationUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
    latestUpdateUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"

JsonApiModel_general-role_relationship_attribute:
  type: object
  properties:
    id:
      $ref: "#/JsonApiModel_general-role_id"

JsonApiModel_general-role_relationships:
  type: object
  description: Related attributes
  properties:
    roleType:
      $ref: "../general/roleType.yaml#/JsonApiModel_general-roleType_relationship"
    creationUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
    latestUpdateUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"

JsonApiModel_general-role_type:
  type: string
  example: general-role
  description: general-role
  readOnly: true

JsonApiModel_general-role_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the general-role (string)

JsonApiModel_general-role_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_general-role_type"
        id:
          $ref: "#/JsonApiModel_general-role_id"


