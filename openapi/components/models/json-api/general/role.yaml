JsonApiModel_general-role:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/JsonApiModel_general-role_admin"
      school: "#/JsonApiModel_general-role_school"
      teacher: "#/JsonApiModel_general-role_teacher"

JsonApiModel_general-role_admin:
  allOf:
    - $ref: "#/JsonApiModel_general-role"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_general-role_attributes_admin"
    - required:
        - type
        - id

JsonApiModel_general-role_school:
  allOf:
    - $ref: "#/JsonApiModel_general-role"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_general-role_attributes_school"
    - required:
        - type
        - id

JsonApiModel_general-role_teacher:
  allOf:
    - $ref: "#/JsonApiModel_general-role"
    - type: object
    - properties:
        $ref: "#/JsonApiModel_general-role_attributes_school"
    - required:
        - type
        - id

# admin
JsonApiModel_general-role_attributes_admin:
  type:
    $ref: "#/JsonApiModel_general-role_type"
  id:
    $ref: "#/JsonApiModel_general-role_id"
  attributes:
    allOf:
        - $ref: "../../library/general/role.yaml#/general-role_attributes"
      
  relationships:
    $ref: "#/JsonApiModel_general-role_relationships_admin"
    attributes:
      allOf:
        $ref: "../../library/general/role.yaml#/general-role_relationships"

JsonApiModel_general-role_relationships_admin:
  type: object
  description: Related attributes
  properties:
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

# school
JsonApiModel_general-role_attributes_school:
  type:
    $ref: "#/JsonApiModel_general-role_type"
  id:
    $ref: "#/JsonApiModel_general-role_id"

# teacher
JsonApiModel_general-role_attributes_teacher:
  type:
    $ref: "#/JsonApiModel_general-role_type"
  id:
    $ref: "#/JsonApiModel_general-role_id"


# shared
JsonApiModel_general-role_type:
  type: string
  example: general-role
  description: general-role
  readOnly: true

JsonApiModel_general-role_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the general-role (string)

