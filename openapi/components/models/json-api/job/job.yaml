JsonApiModel_job:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_job_type"
    id:
      $ref: "#/JsonApiModel_job_id"
    attributes:
      $ref: "#/JsonApiModel_general-job_attributes"
    relationships:
      $ref: "#/JsonApiModel_general-job_relationships"
  required:
    - type
    - id

JsonApiModel_general-job_attributes:
  type: object
  properties:
    # simple attributes
    startDate:
      $ref: "../../library/job/job.yaml#/job_properties_startDate"
    deadlineDate:
      $ref: "../../library/job/job.yaml#/job_properties_deadlineDate"
    furtherInfo:
      $ref: "../../library/job/job.yaml#/job_properties_furtherInfo"
    title:
      $ref: "../../library/job/job.yaml#/job_properties_title"
    excludeFromJobSearch:
      $ref: "../../library/job/job.yaml#/job_properties_excludeFromJobSearch"
    creationDate:
      $ref: "../../library/job/job.yaml#/job_properties_creationDate"
    latestUpdateDate:
      $ref: "../../library/job/job.yaml#/job_properties_latestUpdateDate"

    # relationship attributes
    subject:
      $ref: "../general/subject.yaml#/JsonApiModel_general-subject_relationship_attribute"
    type:
      $ref: "../job/type.yaml#/JsonApiModel_job-type_relationship_attribute"
    role:
      $ref: "../general/role.yaml#/JsonApiModel_general-role_relationship_attribute"
    school:
      $ref: "../school/school.yaml#/JsonApiModel_school_relationship_attribute"
    creationUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
    latestUpdateUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
    thOwnerUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
    status:
      $ref: "../job/status.yaml#/JsonApiModel_job-status_relationship_attribute"

JsonApiModel_general-job_relationships:
  type: object
  description: Related attributes
  properties:
    subject:
      $ref: "../general/subject.yaml#/JsonApiModel_general-subject_relationship"
    type:
      $ref: "../job/type.yaml#/JsonApiModel_job-type_relationship"
    role:
      $ref: "../general/role.yaml#/JsonApiModel_general-role_relationship"
    school:
      $ref: "../school/school.yaml#/JsonApiModel_school_relationship"
    creationUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
    latestUpdateUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
    thOwnerUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship"
    status:
      $ref: "../job/status.yaml#/JsonApiModel_job-status_relationship"

JsonApiModel_job_type:
  type: string
  example: job
  description: job
  readOnly: true

JsonApiModel_job_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the job (string)

JsonApiModel_job_relationship_attribute:
  type: object
  properties:
    id:
      $ref: "#/JsonApiModel_job_id"

JsonApiModel_job_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_job_type"
        id:
          $ref: "#/JsonApiModel_job_id"
      required:
        - type
        - id
  required:
    - data
