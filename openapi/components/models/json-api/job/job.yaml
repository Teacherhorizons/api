JsonApiModel_job:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_job_type"
    id:
      $ref: "#/JsonApiModel_job_id"
    attributes:
      allOf:
        - $ref: "../../library/job/job.yaml#/job_attributes"
    relationships:
      $ref: "#/JsonApiModel_job_relationships"
      attributes:
        allOf:
          $ref: "../../library/job/job.yaml#/job_relationships"
