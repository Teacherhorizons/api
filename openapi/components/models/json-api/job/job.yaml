      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    role:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    school:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    thOwnerUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    status:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

JsonApiModel_job_type:
  type: string
  example: job
  description: job
  readOnly: true

JsonApiModel_job_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the job (string)
