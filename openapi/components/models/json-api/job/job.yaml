JsonApiModel_job:
  type: object
  properties:
    type:
      $ref: "#/JsonApiModel_job_type"
    id:
      $ref: "#/JsonApiModel_job_id"
    attributes:
      $ref: "#/JsonApiModel_general-job_attributes"
    relationships:
      $ref: "#/JsonApiModel_general-job_relationships"
  required:
    - type
    - id

JsonApiModel_general-job_attributes:
  type: object
  properties:
    # simple attributes
    startDate:
      $ref: "../../library/job/job.yaml#/job_properties_startDate"
    deadlineDate:
      $ref: "../../library/job/job.yaml#/job_properties_deadlineDate"
    furtherInfo:
      $ref: "../../library/job/job.yaml#/job_properties_furtherInfo"
    title:
      $ref: "../../library/job/job.yaml#/job_properties_title"
    excludeFromJobSearch:
      $ref: "../../library/job/job.yaml#/job_properties_excludeFromJobSearch"
    creationDate:
      $ref: "../../library/job/job.yaml#/job_properties_creationDate"  
    latestUpdateDate:
      $ref: "../../library/job/job.yaml#/job_properties_latestUpdateDate"

    # relationship attributes
    subject:
      $ref: "../../library/job/job.yaml#/job_subject"
    type:
      $ref: "../../library/job/job.yaml#/job_type"
    role:
      $ref: "../../library/job/job.yaml#/job_role"
    school:
      $ref: "../../library/job/job.yaml#/job_school"
    creationUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
    latestUpdateUser:
      $ref: "../user/user.yaml#/JsonApiModel_user_relationship_attribute"
    thOwnerUser:
      $ref: "../../library/job/job.yaml#/job_thOwnerUser"
    status:
      $ref: "../../library/job/job.yaml#/job_status"

JsonApiModel_general-job_relationships:
  type: object
  description: Related attributes
  properties:
    #subject:
      #$ref: "../../../general/subject.yaml#/JsonApiModel_subject_relationship_attribute"
    type:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    role:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    school:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    creationUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    latestUpdateUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    thOwnerUser:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"
    status:
      $ref: "../../../schemas/proposed/simple-models/helpers/json-api.yaml#/RelToOne"

JsonApiModel_job_type:
  type: string
  example: job
  description: job
  readOnly: true

JsonApiModel_job_id:
  type: string
  example: "1"
  readOnly: true
  description: Unique identifier of the job (string)

JsonApiModel_job_relationship:
  type: object
  properties:
    data:
      type: object
      properties:
        type:
          $ref: "#/JsonApiModel_job_type"
        id:
          $ref: "#/JsonApiModel_job_id"
