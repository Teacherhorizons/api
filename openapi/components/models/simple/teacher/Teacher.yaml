    mapping:
      all: "#/SimpleModel_teacher_all"
      admin: "#/SimpleModel_teacher_admin"
      adminOnly: "#/SimpleModel_teacher_adminOnly"
      school: "#/SimpleModel_teacher_school"
      teacher: "#/SimpleModel_teacher_teacher"

SimpleModel_teacher_all:
