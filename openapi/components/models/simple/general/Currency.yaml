SimpleModel_currency:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      all: "#/SimpleModel_currency_all"
      admin: "#/SimpleModel_currency_admin"
      adminOnly: "#/SimpleModel_currency_adminOnly"
      school: "#/SimpleModel_currency_school"
      teacher: "#/SimpleModel_currency_teacher"

SimpleModel_currency_all:
  allOf:
    - $ref: "#/SimpleModel_currency"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_currency_id"
        - $ref: "../../library/general/Currency.yaml#/Currency_standardProperties_all"
        - $ref: "../../library/general/Currency.yaml#/Currency_relationshipProperties_adminOnly"

SimpleModel_currency_admin:
  allOf:
    - $ref: "#/SimpleModel_currency"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_currency_id"
        - $ref: "../../library/general/Currency.yaml#/Currency_standardProperties_shared"
        - $ref: "../../library/general/Currency.yaml#/Currency_standardProperties_adminOnly"
        - $ref: "../../library/general/Currency.yaml#/Currency_relationshipProperties_adminOnly"

SimpleModel_currency_adminOnly:
  allOf:
    - $ref: "#/SimpleModel_currency"
    - type: object
      allOf:
        - $ref: "../../library/general/Currency.yaml#/Currency_standardProperties_adminOnly"
        - $ref: "../../library/general/Currency.yaml#/Currency_relationshipProperties_adminOnly"

SimpleModel_currency_school:
  allOf:
    - $ref: "#/SimpleModel_currency"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_currency_id"
        - $ref: "../../library/general/Currency.yaml#/Currency_standardProperties_shared"
        # - $ref: "../../library/general/Currency.yaml#/Currency_relationshipProperties_shared"

SimpleModel_currency_teacher:
  allOf:
    - $ref: "#/SimpleModel_currency"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_currency_id"
        - $ref: "../../library/general/Currency.yaml#/Currency_standardProperties_shared"
        # - $ref: "../../library/general/Currency.yaml#/Currency_relationshipProperties_shared"

# shared
SimpleModel_currency_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the object
