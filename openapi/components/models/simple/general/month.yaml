SimpleModel_general-month:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: "#/SimpleModel_general-month_id"
    # simple attributes
    name:
      $ref: "../../library/general/month.yaml#/general-month_name"
  required:
    - id
    - name

# shared
SimpleModel_general-month_type:
  properties:
    type:
      type: string
      example: general-month
      description: general-month
      readOnly: true

SimpleModel_general-month_id:
  type: integer
  format: int32
  example: 1
  readOnly: true
  description: Unique identifier of the object

