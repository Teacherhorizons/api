SimpleModel_applicationAction:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      all: "#/SimpleModel_applicationAction_all"
      admin: "#/SimpleModel_applicationAction_admin"

SimpleModel_applicationAction_all:
  allOf:
    - $ref: "#/SimpleModel_applicationAction"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_applicationAction_id"
        - $ref: "../../library/application/ApplicationAction.yaml#/ApplicationAction_standardProperties_all"
        - $ref: "../../library/application/ApplicationAction.yaml#/ApplicationAction_relationshipProperties_adminOnly"

SimpleModel_applicationAction_admin:
  allOf:
    - $ref: "#/SimpleModel_applicationAction"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_applicationAction_id"
        - $ref: "../../library/application/ApplicationAction.yaml#/ApplicationAction_standardProperties_adminOnly"
        - $ref: "../../library/application/ApplicationAction.yaml#/ApplicationAction_relationshipProperties_adminOnly"

# shared
SimpleModel_applicationAction_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the object
