SimpleModel_city:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      all: "#/SimpleModel_city_all"
      admin: "#/SimpleModel_city_admin"
      adminOnly: "#/SimpleModel_city_adminOnly"
      school: "#/SimpleModel_city_school"
      teacher: "#/SimpleModel_city_teacher"

SimpleModel_city_all:
  allOf:
    - $ref: "#/SimpleModel_city"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_city_id"
        - $ref: "../../library/regional/city.yaml#/city_standardProperties_all"
        - $ref: "../../library/regional/city.yaml#/city_relationshipProperties_adminOnly"

SimpleModel_city_admin:
  allOf:
    - $ref: "#/SimpleModel_city"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_city_id"
        - $ref: "../../library/regional/city.yaml#/city_standardProperties_shared"
        - $ref: "../../library/regional/city.yaml#/city_standardProperties_adminOnly"
        - $ref: "../../library/regional/city.yaml#/city_relationshipProperties_adminOnly"

SimpleModel_city_adminOnly:
  allOf:
    - $ref: "#/SimpleModel_city"
    - type: object
      allOf:
        - $ref: "../../library/regional/city.yaml#/city_standardProperties_adminOnly"
        - $ref: "../../library/regional/city.yaml#/city_relationshipProperties_adminOnly"

SimpleModel_city_school:
  allOf:
    - $ref: "#/SimpleModel_city"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_city_id"
        - $ref: "../../library/regional/city.yaml#/city_standardProperties_shared"
        # - $ref: "../../library/regional/city.yaml#/city_relationshipProperties_shared"

SimpleModel_city_teacher:
  allOf:
    - $ref: "#/SimpleModel_city"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_city_id"
        - $ref: "../../library/regional/city.yaml#/city_standardProperties_shared"
        # - $ref: "../../library/regional/city.yaml#/city_relationshipProperties_shared"

# shared
SimpleModel_city_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the object
