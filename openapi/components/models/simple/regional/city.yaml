        - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_shared"
        - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_adminOnly"
        - $ref: "../../library/regional/city.yaml#/regional-city_relationshipProperties_adminOnly"

SimpleModel_regional-city_adminOnly:
  allOf:
    - $ref: "#/SimpleModel_regional-city"
    - type: object
      allOf:
        - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_adminOnly"
