    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-city_id"
        - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_shared"
        # - $ref: "../../library/regional/city.yaml#/regional-city_relationshipProperties_shared"

SimpleModel_regional-city_teacher:
