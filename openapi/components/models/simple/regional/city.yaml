SimpleModel_regional-city:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      all: "#/SimpleModel_regional-city_all"
      admin: "#/SimpleModel_regional-city_admin"
      adminOnly: "#/SimpleModel_regional-city_adminOnly"
      school: "#/SimpleModel_regional-city_school"
      teacher: "#/SimpleModel_regional-city_teacher"

SimpleModel_regional-city_all:
  allOf:
    - $ref: "#/SimpleModel_regional-city"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-city_id"
        - $ref: "../../library/regional/city.yaml#/regional-city_standardProperties_all"
        - $ref: "../../library/regional/city.yaml#/regional-city_relationshipProperties_adminOnly"

SimpleModel_regional-city_admin:
  allOf:
    - $ref: "#/SimpleModel_regional-city"
