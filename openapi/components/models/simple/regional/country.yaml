SimpleModel_regional-country:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      all: "#/SimpleModel_regional-country_all"
      admin: "#/SimpleModel_regional-country_admin"
      adminOnly: "#/SimpleModel_regional-country_adminOnly"
      school: "#/SimpleModel_regional-country_school"
      teacher: "#/SimpleModel_regional-country_teacher"

SimpleModel_regional-country_all:
  allOf:
    - $ref: "#/SimpleModel_regional-country"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-country_id"
        - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_all"
        - $ref: "../../library/regional/country.yaml#/regional-country_relationshipProperties_adminOnly"

SimpleModel_regional-country_admin:
  allOf:
    - $ref: "#/SimpleModel_regional-country"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-country_id"
        - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_shared"
        - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_adminOnly"
        - $ref: "../../library/regional/country.yaml#/regional-country_relationshipProperties_adminOnly"

SimpleModel_regional-country_adminOnly:
  allOf:
    - $ref: "#/SimpleModel_regional-country"
    - type: object
      allOf:
        - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_adminOnly"
        - $ref: "../../library/regional/country.yaml#/regional-country_relationshipProperties_adminOnly"

SimpleModel_regional-country_school:
  allOf:
    - $ref: "#/SimpleModel_regional-country"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-country_id"
        - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_shared"
        # - $ref: "../../library/regional/country.yaml#/regional-country_relationshipProperties_shared"

SimpleModel_regional-country_teacher:
  allOf:
    - $ref: "#/SimpleModel_regional-country"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-country_id"
        - $ref: "../../library/regional/country.yaml#/regional-country_standardProperties_shared"
        # - $ref: "../../library/regional/country.yaml#/regional-country_relationshipProperties_shared"

# shared
SimpleModel_regional-country_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the object
