SimpleModel_regional-region:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      all: "#/SimpleModel_regional-region_all"
      admin: "#/SimpleModel_regional-region_admin"
      adminOnly: "#/SimpleModel_regional-region_adminOnly"
      school: "#/SimpleModel_regional-region_school"
      teacher: "#/SimpleModel_regional-region_teacher"

SimpleModel_regional-region_all:
  allOf:
    - $ref: "#/SimpleModel_regional-region"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-region_id"
        - $ref: "../../library/regional/region.yaml#/regional-region_standardProperties_all"
        - $ref: "../../library/regional/region.yaml#/regional-region_relationshipProperties_adminOnly"

SimpleModel_regional-region_admin:
  allOf:
    - $ref: "#/SimpleModel_regional-region"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-region_id"
        - $ref: "../../library/regional/region.yaml#/regional-region_standardProperties_shared"
        - $ref: "../../library/regional/region.yaml#/regional-region_standardProperties_adminOnly"
        - $ref: "../../library/regional/region.yaml#/regional-region_relationshipProperties_adminOnly"

SimpleModel_regional-region_adminOnly:
  allOf:
    - $ref: "#/SimpleModel_regional-region"
    - type: object
      allOf:
        - $ref: "../../library/regional/region.yaml#/regional-region_standardProperties_adminOnly"
        - $ref: "../../library/regional/region.yaml#/regional-region_relationshipProperties_adminOnly"

SimpleModel_regional-region_school:
  allOf:
    - $ref: "#/SimpleModel_regional-region"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-region_id"
        - $ref: "../../library/regional/region.yaml#/regional-region_standardProperties_shared"
        # - $ref: "../../library/regional/region.yaml#/regional-region_relationshipProperties_shared"

SimpleModel_regional-region_teacher:
  allOf:
    - $ref: "#/SimpleModel_regional-region"
    - type: object
      allOf:
        - $ref: "#/SimpleModel_regional-region_id"
        - $ref: "../../library/regional/region.yaml#/regional-region_standardProperties_shared"
        # - $ref: "../../library/regional/region.yaml#/regional-region_relationshipProperties_shared"

# shared
SimpleModel_regional-region_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the region (integer)
