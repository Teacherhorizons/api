# standard properties
Application_standardProperties_all:
  allOf:
    - $ref: "#/Application_standardProperties_shared"

Application_standardProperties_shared:
  properties:
    job:
      type: object
      properties:
        id:
          type: string
          example: "1"
    memberNumber:
      type: number
      example: 34567

Application_filter_additionalProperties:
  properties:
    thMatchType:
      type: object
      properties:
        id:
          type: string
          example: "1"
    recommendationText:
      type: object
      example: Foo bar
