# simple attributes
general-article_title:
  type: string
  example: Culture & community
  description: Main
  maxLength: 100
general-article_snippet:
  type: string
  example: Foo bar baz
  maxLength: 1000
general-article_url:
  type: string
  example: /foo/bar/baz.jpeg
  description: Main
  maxLength: 255
general-article_creationDate:
  type: string
  example: 2011-02-07T15:53:34Z
  format: date-time
general-article_latestUpdateDate:
  type: string
  example: 2011-02-07T15:53:34Z
  format: date-time

# relationship attributes
general-article_photoId:
  type: integer
  nullable: true
  example: 1
  description: |
    Relationship to [general-photo](/#tag/simple-model-general-photo)
general-article_creationUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
general-article_latestUpdateUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
