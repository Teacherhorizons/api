#Attributes
general-article_title:
  type: string
  example: Culture & community
  maxLength: 100
general-article_snippet:
  type: string
  example: Foo bar baz
  maxLength: 255
general-article_url:
  type: string
  example: /foo/bar/baz.jpeg
  maxLength: 255
general-article_creationDate:
  type: string
  example: 2011-02-07T15:53:34Z
  format: date-time
general-article_latestUpdateDate:
  type: string
  example: 2011-02-07T15:53:34Z
  format: date-time

#Relationship attributes
general-article_photoId:
  type: integer
  example: 1
  description: Relationship to general-photo
general-article_creationUserId:
  type: integer
  example: 1
  description: Relationship to user
general-article_latestUpdateUserId:
  type: integer
  example: 1
  description: Relationship to user

# relationships
general-article_photo:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to photo
  required:
    - id

general-article_creationUser:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id

general-article_latestUpdateUser:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id