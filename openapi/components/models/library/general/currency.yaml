#attributes
general-currency_code:
  type: string
  example: GBP
general-currency_symbol:
  type: string
  example: "Â£"
general-currency_name:
  type: string
  example: Great Britain Pound
general-currency_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
general-currency_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
general-currency_isInternational:
  type: integer
  example: 1
  description: 1 for 5 currencies, otherwise 0
general-currency_usdConversionRate:
  type: number
  example: 1.34567
  description: Derived (dw)

# relationship attributes
general-currency_creationUserId:
  type: integer
  example: 1
  description: Relationship to user
general-currency_latestUpdateUserId:
  type: integer
  example: 1
  description: Relationship to user

# relationships
general-currency_creationUser:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id

general-currency_latestUpdateUser:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id
