# standard properties
general-currency_standardProperties_all:
  allOf:
    - $ref: "#/general-currency_standardProperties_shared"
    - $ref: "#/general-currency_standardProperties_adminOnly"

general-currency_noLongerUsedProperties:
  properties:
    exampleNoLongerUsedProperty:
      type: string
      example: TODO - remove once used for real elsewhere
      description: NO LONGER USED

general-currency_standardProperties_shared:
  properties:
    code:
      type: string
      example: GBP
    symbol:
      type: string
      example: &pound;
    name:
      type: string
      example: Great Britain Pound

general-currency_standardProperties_adminOnly:
  properties:
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only

# relationship properties

general-currency_relationshipProperties_all:
