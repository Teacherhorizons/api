# simple attributes
general-nationality_name:
  type: string
  example: American
  description: Main
  maxLength: 45
general-nationality_parent:
  type: string
  nullable: true
  example: test
general-nationality_flag:
  type: string
  nullable: true
  example: us
general-nationality_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
general-nationality_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

# relationship attributes
general-nationality_nationalityGroupId:
  type: integer
  example: 1
  description: |
    Relationship to [general-nationalityGroup](/#tag/simple-model-general-nationalityGroup)
general-nationality_creationUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
general-nationality_latestUpdateUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
