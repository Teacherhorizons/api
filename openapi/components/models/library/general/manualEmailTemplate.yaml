#attributes
general-manualEmailTemplate_to:
  type: string
  example: ${teacher.email}
general-manualEmailTemplate_cc:
  type: string
  nullable: true
  example: ""
general-manualEmailTemplate_bcc:
  type: string
  nullable: true
  example: ""
general-manualEmailTemplate_subject:
  type: string
  example: Your application to ${job.school.name} in ${job.school.city.country.name}
general-manualEmailTemplate_body:
  type: string
  example: ""

general-manualEmailTemplate_isVisibleToAdmin:
  type: boolean
  example: true

general-manualEmailTemplate_isVisibleToSchool:
  type: boolean
  example: true

general-manualEmailTemplate_isVisibleToTeacher:
  type: boolean
  example: true
