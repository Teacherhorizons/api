# standard properties
Currency_standardProperties_all:
  allOf:
    - $ref: "#/Currency_standardProperties_shared"
    - $ref: "#/Currency_standardProperties_adminOnly"

Currency_standardProperties_shared:
  properties:
   code:
      type: string
      example: GBP
   symbol:
      type: string
      example: &pound;
   name:
      type: string
      example: Great Britain Pound

Currency_standardProperties_adminOnly:
  properties:
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only

# relationship properties

Currency_relationshipProperties_all:
  allOf:
    # - $ref: "#/Currency_standardProperties_shared"
    - $ref: "#/Currency_standardProperties_adminOnly"

# Currency_relationshipProperties_shared:

Currency_relationshipProperties_adminOnly:
  properties:
    creationUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
    latestUpdateUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
