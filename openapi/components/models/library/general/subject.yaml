# attributes
general-subject_name:
  type: string
  example: Secondary Subject Teacher

general-subject_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

general-subject_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

#relationship attributes
general-subject_creationUserId:
  type: integer
  example: 1
  description: Relationship to User

general-subject_latestUpdateUserId:
  type: integer
  example: 1
  description: Relationship to User

general-subject_subjectGroupId:
  type: integer
  example: 1
  description: Relationship to Group

#relationships
general-subject_creationUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to User
  required: 
    - id
  
general-subject_latestUpdateUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to User
  required: 
    - id

general-subject_subjectGroup:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to Group
  required: 
    - id
  


