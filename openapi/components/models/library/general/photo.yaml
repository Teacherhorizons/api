#Attributes
general-photo_name:
  type: string
  example: Foo
  maxLength: 250
general-photo_url:
  type: string
  example: /foo/bar/baz.jpeg
  description: Identifier
  maxLength: 65535
general-photo_description:
  type: string
  example: abc ff
  description: Identifier
  maxLength: 250
general-photo_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
general-photo_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
general-photo_widthInPx:
  type: integer
  example: 400
general-photo_heightInPx:
  type: integer
  example: 500
general-photo_sourceUrl:
  type: string
  example: /foo/bar/baz.jpeg
  maxLength: 255
general-photo_authorName:
  type: string
  example: Archie
  maxLength: 100
general-photo_licenseDescription:
  type: string
  example: Lorem Ipsum
  maxLength: 100
general-photo_modificationDescription:
  type: string
  example: Lorem Ipsum
  maxLength: 100
general-photo_notes:
  type: string
  example: Lorem Ipsum
  maxLength: 100

#Relationship attributes
general-photo_creationUserId:
  type: integer
  example: 1
  description: Relationship to user
general-photo_latestUpdateUserId:
  type: integer
  example: 1
  description: Relationship to user
general-photo_typeId:
  type: integer
  example: 1
  description: Relationship to user

#Relationship
general-photo_creationUser:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id

general-photo_latestUpdateUser:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id

general-photo_type:
  additionalProperties: false
  type: object
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id
