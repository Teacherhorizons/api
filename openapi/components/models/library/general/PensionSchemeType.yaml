# standard properties
PensionSchemeType_standardProperties_all:
  allOf:
    - $ref: "#/PensionSchemeType_standardProperties_shared"
    - $ref: "#/PensionSchemeType_standardProperties_adminOnly"

PensionSchemeType_standardProperties_shared:
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: State

PensionSchemeType_standardProperties_adminOnly:
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: State
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:34Z
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:34Z

# relationship properties
PensionSchemeType_relationshipProperties_adminOnly:
  properties:
    creationUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
    latestUpdateUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only