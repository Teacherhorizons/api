#Attributes
teacher-ambassador_levelName:
  type: string
  example: Region
  description: One of 'Region', 'Country', 'City', 'School'
teacher-ambassador_fullName:
  type: string
  example: John Smith
teacher-ambassador_photoUrl:
  type: string
  example: /static/media/articles/photoOfACat.jpeg
teacher-ambassador_testimonial:
  type: string
  example: lorem ipsum
  nullable: true

#Relationship attributes
teacher-ambassador_userId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
teacher-ambassador_photoId:
  type: integer
  example: 1
  description: |
    Relationship to [general-photo](/#tag/simple-model-general-photo)
