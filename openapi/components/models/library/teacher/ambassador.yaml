  description: |
    Relationship to [school](/#tag/simple-model-school)
teacher-ambassador_cityId:
  type: integer
  example: 1
  description: Relationship to regional-city
teacher-ambassador_countryId:
  type: integer
  example: 1
  description: Relationship to regional-country
teacher-ambassador_regionId:
  type: integer
  example: 1
  description: Relationship to regional-region

