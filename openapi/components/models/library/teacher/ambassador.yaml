#Attributes
teacher-ambassador_levelName:
  type: string
  example: Region
  description: One of 'Region', 'Country', 'City', 'School'
teacher-ambassador_fullName:
  type: string
  example: John Smith
teacher-ambassador_photoUrl:
  type: string
  example: /static/media/articles/photoOfACat.jpeg
teacher-ambassador_testimonial:
  type: string
  example: lorem ipsum
  nullable: true

#Relationship attributes
teacher-ambassador_teacherId:
  type: integer
  example: 1
  description: Relationship to teacher
teacher-ambassador_schoolId:
  type: integer
  example: 1
  description: Relationship to school
teacher-ambassador_cityId:
  type: integer
  example: 1
  description: Relationship to regional-city
teacher-ambassador_countryId:
  type: integer
  example: 1
  description: Relationship to regional-country
teacher-ambassador_regionId:
  type: integer
  example: 1
  description: Relationship to regional-region

#Relationships
teacher-ambassador_teacher:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to teacher
  required:
    - id

teacher-ambassador_school:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to school
  required:
    - id

teacher-ambassador_city:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to regional-city
  required:
    - id

teacher-ambassador_country:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to regional-country
  required:
    - id

teacher-ambassador_region:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to regional-region
  required:
    - id
