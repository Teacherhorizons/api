# simple attributes
subject-subjectLink_name:
  type: string
  example: FutureLearn
  description: Main
  maxLength: 50

subject-subjectLink_description:
  type: string
  example: Maths teaching courses exploring the fundamentals of the topic, and how to plan better lessons
  description: Main
  maxLength: 255

subject-subjectLink_url:
  type: string
