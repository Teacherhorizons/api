# simple attributes
subject-subjectLink_name:
  type: string
  example: FutureLearn
  description: |
    <span class="main"></span>
    <span class="website"></span> 
  maxLength: 80

subject-subjectLink_description:
  type: string
  example: Maths teaching courses exploring the fundamentals of the topic, and how to plan better lessons
  description: |
    <span class="main"></span>
    <span class="website"></span> 
  nullable: true
  maxLength: 255

subject-subjectLink_url:
  type: string
  example: https://www.futurelearn.com/subjects/teaching-courses/teaching-maths
  maxLength: 255
  description: |
    <span class="website"></span>

# relationship attributes
subject-subjectLink_subjectId:
  type: integer
  example: 1
  description: |
    <span class="website"></span> Relationship to [subject](/#tag/simple-model-subject)

subject-subjectLink_linkTypeId:
  type: integer
  example: 1
  description: |
    <span class="website"></span> Relationship to [subject-linkType](/#tag/simple-model-subject-linkType)
