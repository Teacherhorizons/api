#attributes
school-schoolPhoto_url:
  type: string
  example: /foo/bar/baz.jpeg
school-schoolPhoto_caption:
  type: string
  example: Lorem ipsum
school-schoolPhoto_creationDate:
  type: integer
  format: date-time
  example: 2011-02-07T15:53:34Z
school-schoolPhoto_latestUpdateDate:
  type: integer
  format: date-time
  example: 2011-02-07T15:53:34Z

#relationship attribites
school-schoolPhoto_schoolId:
  type: integer
  example: 1
  description: |
    Relationship to [school](/#tag/simple-model-school)
school-schoolPhoto_photoId:
  type: integer
  example: 1
  description: Relationship to general-photo
school-schoolPhoto_categoryId:
  type: integer
  example: 1
  description: Relationship to school-photoCategory
school-schoolPhoto_creationUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
school-schoolPhoto_latestUpdateUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)

# relatoinships
school-schoolPhoto_category:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: Relationship to school-photoCategory
  required:
    - id

school-schoolPhoto_creationUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: |
        Relationship to [user](/#tag/simple-model-user)
  required:
    - id

school-schoolPhoto_latestUpdateUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: |
        Relationship to [user](/#tag/simple-model-user)
  required:
    - id
