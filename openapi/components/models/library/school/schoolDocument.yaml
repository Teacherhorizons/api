#attributes
school-schoolDocument_url:
  type: string
  example: /foo/bar/baz.html
school-schoolDocument_caption:
  type: string
  example: Lorem ipsum
school-schoolDocument_creationDate:
  type: integer
  format: date-time
  example: 2011-02-07T15:53:34Z
school-schoolDocument_latestUpdateDate:
  type: integer
  format: date-time
  example: 2011-02-07T15:53:34Z

#relationship attribites
school-schoolDocument_categoryId:
  type: integer
  example: 1
  description: Relationship to school-documentCategory
school-schoolDocument_creationUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)
school-schoolDocument_latestUpdateUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)

# relatoinships
school-schoolDocument_category:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: Relationship to school-documentCategory
  required:
    - id

school-schoolDocument_creationUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: |
        Relationship to [user](/#tag/simple-model-user)
  required:
    - id

school-schoolDocument_latestUpdateUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: |
        Relationship to [user](/#tag/simple-model-user)
  required:
    - id
