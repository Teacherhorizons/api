#attributes
school-facility_name:
  type: string
  example: Outdoor Pitches

school-facility_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

school-facility_latestUpdateDate:
  type: integer
  format: date-time
  example: 2011-02-07T15:53:34Z

#relationship attributes
school-facility_creationUserId:
  type: integer
  example: 1
  description: Relationship to User

school-facility_latestUpdateUserId:
  type: integer
  example: 1
  description: Relationship to User

#relationships
school-facility_creationUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to User
  required: 
    - id

school-facility_latestUpdateUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to User
  required: 
    - id
  




