# standard properties
country_standardProperties_all:
  allOf:
    - $ref: "#/country_standardProperties_shared"
    - $ref: "#/country_standardProperties_adminOnly"

country_standardProperties_shared:
  properties:
    id:
      type: integer
      example: 1
      description: Unique identifier of the entity
    name:
      type: string
      example: Albania
    alias:
      type: string
      example: /Europe/Albania
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
    isoCode:
      type: string
      example: al
    phoneCode:
      type: string
      example: 355
    slug:
      type: string
      example: europe-albania
    nationalAverageIncome:
      type: number
      example: 4032.6
    locationLatLong:
      type: object
      properties:
        lat:
          type: number
          example: 12.2755988905617
          description: Latitude
        long:
          type: number
          example: 17.46826171875
          description: Longitude

country_standardProperties_adminOnly:
  properties:
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only

# relationship properties

country_relationshipProperties_all:
  allOf:
    # - $ref: "#/country_standardProperties_shared"
    - $ref: "#/country_standardProperties_adminOnly"

# country_relationshipProperties_shared:

country_relationshipProperties_adminOnly:
  properties:
    creationUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
    latestUpdateUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
