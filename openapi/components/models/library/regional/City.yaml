# standard properties
city_standardProperties_all:
  allOf:
    - $ref: "#/city_standardProperties_shared"
    - $ref: "#/city_standardProperties_adminOnly"

city_standardProperties_shared:
  properties:
    id:
      type: integer
      example: 1
      description: Unique identifier of the entity
    name:
      type: string
      example: Luanda
    alias:
      type: string
      example: /Africa/Angola/Luanda
    keyAttractions:
      type: string
      example: Beach, Beach, Beach... All year round!<br>Luanda lies in a bay off an island with beaches spreading along the coast line. There is poverty next to great wealth almost anywhere you look but 3 or 4 nice beaches belonging to restaurantes to go to.
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:32Z
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:32Z
    slug:
      type: string
      example: africa-angola-luanda
    locationLatLong:
      type: object
      properties:
        lat:
          type: number
          example: 12.2755988905617
          description: Latitude
        long:
          type: number
          example: 17.46826171875
          description: Longitude

city_standardProperties_adminOnly:
  properties:
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only

