# attributes
regional-country_name:
  type: string
  example: Luanda
regional-country_alias:
  type: string
  example: /Africa/Angola/Luanda
regional-country_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:32Z
regional-country_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:32Z
regional-country_slug:
  type: string
  example: africa-angola-luanda
regional-country_locationLatitude:
  type: number
  example: -8.8383333
  description: Latitude
regional-country_locationLongitude:
  type: number
  example: 13.2344444
  description: Longitude
regional-country_isoCode:
  type: string
  example: al
regional-country_phoneCode:
  type: string
  example: 355
# regional-country_nationalAverageIncome:
#   type: number
#   example: 4032.6

#relationship attributes  
regional-country_countryId:
  type: integer
  example: 1
  description: Relationship to Country
regional-country_currencyId:
  type: integer
  example: 1
  description: Relationship to Currency
regional-country_creationUserId:
  type: integer
  example: 1
  description: Relationship to user
regional-country_latestUpdateUserId:
  type: integer
  example: 1
  description: Relationship to user
regional-country_languageId:
  type: integer
  example: 1
  description: Relationship to Language

#relationships
regional-country_country:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to Country
  required:
    - id
regional-currency:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to Currency
  required:
    - id
regional-country_creationUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id

regional-country_latestUpdateUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required:
    - id

regional-country_language:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to Language
  required:
    - id
