#Attribute
regional-cityArticle_title:
  type: string
  maxLength: 100
  example: Teach English In Portugal - How To Get A Job
  description: Main

regional-cityArticle_url:
  type: string
  maxLength: 255
  example: https://teflhero.com/blog/teach-english-in-portugal/
  description: Main

regional-cityArticle_snippet:
  type: string
  maxLength: 255
  example: If you’ve got a burning desire to teach English in Portugal, or just want a feel for what it’s like, here’s all you need to know about living and working in arguably the most exotic locale in Western Europe.

