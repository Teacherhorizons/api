# standard properties
Region_standardProperties_typeAndId:
  allOf:
    - $ref: "#/Region_standardProperties_type"
    - $ref: "#/Region_standardProperties_id"

Region_standardProperties_type:
  properties:
    type:
      type: string
      example: region
      description: Value representing the object type
      readOnly: true

Region_standardProperties_type2:
  type: string
  example: region
  description: Value representing the object type
  readOnly: true

Region_standardProperties_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the object

Region_standardProperties_all:
  allOf:
    - $ref: "#/Region_standardProperties_shared"
    - $ref: "#/Region_standardProperties_adminOnly"

Region_standardProperties_shared:
  properties:
    alias:
      type: string
      example: /Africa
    name:
      type: string
      example: Africa
    slug:
      type: string
      example: africa
    locationLatLong.lat:
      type: number
      example: 12.2755988905617
      description: Latitude
    locationLatLong.long:
      type: number
      example: 17.46826171875
      description: Longitude

Region_standardProperties_adminOnly:
  properties:
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only

# relationship properties

Region_relationshipProperties_all:
  allOf:
    # - $ref: "#/Region_standardProperties_shared"
    - $ref: "#/Region_standardProperties_adminOnly"

# Region_relationshipProperties_shared:

Region_relationshipProperties_adminOnly:
  properties:
    creationUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
    latestUpdateUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
