# standard properties
Region_simpleProperties_typeAndId:
  allOf:
    - $ref: "#/Region_simpleProperties_type"
    - $ref: "#/Region_simpleProperties_id"

Region_simpleProperties_type:
  properties:
    type:
      type: string
      example: region
      description: Value representing the object type
      readOnly: true

Region_simpleProperties_type2:
  type: string
  example: region
  description: Value representing the object type
  readOnly: true

Region_simpleProperties_id:
  properties:
    id:
      type: integer
      format: int32
      example: 1
      readOnly: true
      description: Unique identifier of the object

Region_simpleProperties_all:
  allOf:
    - $ref: "#/Region_simpleProperties_shared"
    - $ref: "#/Region_simpleProperties_adminOnly"

Region_simpleProperties_shared:
  properties:
    alias:
      type: string
      example: /Africa
    name:
      type: string
      example: Africa
    slug:
      type: string
      example: africa
    locationLatLong.lat:
      type: number
      example: 12.2755988905617
      description: Latitude
    locationLatLong.long:
      type: number
      example: 17.46826171875
      description: Longitude

Region_simpleProperties_adminOnly:
  properties:
    creationDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only
    latestUpdateDate:
      type: string
      format: date-time
      example: 2011-02-07T15:53:31Z
      description: admin only

# relationship properties

Region_relationshipProperties_all:
  allOf:
    # - $ref: "#/Region_simpleProperties_shared"
    - $ref: "#/Region_simpleProperties_adminOnly"

# Region_relationshipProperties_shared:

Region_relationshipProperties_adminOnly:
  properties:
    creationUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
    latestUpdateUserId:
      type: integer
      example: 1
      description: Relationship to User; admin only
