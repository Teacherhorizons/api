#attributes
regional-countryPhoto_precedence:
  type: integer
  example: 1

regional-countryPhoto_url:
  type: integer
  example: /foo/bar.jpg

regional-countryPhoto_description:
  type: string
  example: foo bar baz

#relationship attributes
regional-countryPhoto_countryId:
  type: integer
  example: 1
  description: Relationship to regional-country
regional-countryPhoto_photoId:
  type: integer
  example: 1
  description: |
    Relationship to [general-photo](/#tag/simple-model-general-photo)

#relationships
regional-countryPhoto_country:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to regional-country
  required:
    - id
  
regional-countryPhoto_photo:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: |
        Relationship to [general-photo](/#tag/simple-model-general-photo)
  required:
    - id
