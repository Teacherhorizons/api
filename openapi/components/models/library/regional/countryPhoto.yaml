#attributes
regional-countryPhoto_precedence:
  type: integer
  example: 1

regional-countrtyPhoto_url:
  type: integer
  example: /foo/bar.jpg

regional-countrtyPhoto_description:
  type: string
  example: foo bar baz

#relationship attributes
regional-countryPhoto_countryId:
  type: integer
  example: 1
