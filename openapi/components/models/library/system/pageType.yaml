# attributes
system-pageType_name:
  type: string
  example: Subject - teacher jobs
  description: Main
  maxLength: 50

system-pageType_titleTemplate:
  type: string
  example: Subject - teacher jobs
  description: Main
  maxLength: 100

system-pageType_metaDescriptionTemplate:
  type: string
  example: Foo bar baz ${subject.shortName} ...
  description: Main
  maxLength: 255

#relationship attributes
system-pageType_entityTypeId:
  type: integer
  example: 1
  description: |
    Relationship to [meta-entityType](/#tag/simple-model-meta-entityType)

#relationships

system-pageType_entityType:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '202111'
      description: |
        Relationship to [meta-entityType](/#tag/simple-model-meta-entityType)
  required:
    - id
