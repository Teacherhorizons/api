# attributes
system-page_title:
  type: string
  example: Foo bar baz
  description: Main
  maxLength: 100

system-page_metaDescription:
  type: string
  example: ''
  description: Main
  maxLength: 255

#relationship attributes
system-page_pageTypeId:
  type: integer
  example: 1
  description: |
    Relationship to [system-pageType](/#tag/simple-model-system-pageType)

system-page_entityId:
  type: integer
  example: 1
  description: Relationship to ?

#relationships

system-page_pageType:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '1'
      description: Relationship to system-pageType
  required:
    - id

system-page_entity:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: '202111'
      description: Relationship to ?
  required:
    - id
