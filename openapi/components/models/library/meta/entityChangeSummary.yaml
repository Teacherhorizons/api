#attributes
meta-entityChangeSummary_fromDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
meta-entityChangeSummary_toDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
meta-entityChangeSummary_notes:
  type: string
  example: foo bar
  maxLength: 255
meta-entityChangeSummary_isProcessed:
  type: boolean
  example: true

#relationships
meta-entityChangeSummary_entityTypeId:
  type: integer
  example: 1
  description: Relationship to meta-entityType
meta-entityChangeSummary_entityId:
  type: integer
  example: 1
  description: Relationship to the related entity #check with RR

#relationship attributes
meta-entityChangeSummary_entityType:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to meta-entityType
  required: 
    - id
  
meta-entityChangeSummary_entity:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to meta-entityType #check with RR
  required: 
    - id
  
