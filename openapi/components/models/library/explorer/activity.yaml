# simple attributes
explorer-activity_date:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

explorer-activity_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

explorer-activity_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

explorer-activity_text:
  type: string
  nullable: true
  example: Accepted another offer

# relationship attributes

explorer-activity_recordId:
  type: integer
  example: 1
  description: |
    Relationship to [explorer-record](/#tag/simple-model-explorer-record)

explorer-activity_creationUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)

explorer-activity_latestUpdateUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)

explorer-activity_typeId:
  type: integer
  example: 1
  description: |
    Relationship to [explorer-type](/#tag/simple-model-explorer-type)
