# simple attributes
explorer-event_date:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

explorer-event_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

explorer-event_latestUpdateDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z

explorer-event_text:
  type: string
  example: Accepted another offer

# relationship attributes

explorer-event_recordId:
  type: integer
  example: 1
  description: |
    Relationship to [explorer-record](/#tag/simple-model-explorer-record)

explorer-event_creationUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)

explorer-event_latestUpdateUserId:
  type: integer
  example: 1
  description: |
    Relationship to [user](/#tag/simple-model-user)

explorer-event_typeId:
  type: integer
  example: 1
  description: |
    Relationship to [explorer-type](/#tag/simple-model-explorer-type)

