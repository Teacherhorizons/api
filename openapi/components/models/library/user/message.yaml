#attributes
user-message_creationDate:
  type: string
  format: date-time
  example: 2011-02-07T15:53:34Z
user-message_text:
  type: string
  example: Foo bar

#relationship attributes
user-message_toUserId:
  type: integer
  example: 1
  description: Relationship to user
user-message_fromUserId:
  type: integer
  example: 1
  description: Relationship to user
user-message_messageStatusId:
  type: integer
  example: 1
  description: Relationship to message-messageStatus

#relationships
user-message_toUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required: 
   - id
user-message_fromUser:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to user
  required: 
   - id
user-message_messageStatus:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      example: "1"
      description: Relationship to message-messageStatus
  required: 
    - id
