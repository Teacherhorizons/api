# simple attributes
user_fullName:
  type: string
  example: Simon Jones
  description: |
    <span class="website"></span> <span class="dw"></span>
    Main. Derived:
    - school: firstName
    - admin, teacher: `${firstName} ${lastName}`
user_firstName:
  type: string
  example: Simon
  maxLength: 100
  description: |
    <span class="website"></span> <span class="dw"></span>
user_lastName:
  type: string
  example: Jones
  maxLength: 100
  description: |
    <span class="website"></span> <span class="dw"></span>
user_uniqueName:
  type: string
  example: Fred Smith (12345)
  nullable: true
  description: |
    <span class="website"></span>
    Derived:
    - school: firstName (with city name if firstName not unique) - e.g. 'British School of Alexandria' or 'British International School (Lisbon)'
    - admin: `${firstName} ${lastName}` - e.g. 'Alex Reynolds'
    - teacher: `${firstName} ${lastName} (${memberNumber})` - e.g. 'Poobie Kisten (123724)'
  maxLength: 100
user_email:
  type: string
  example: simon.jones@gmail.com
  maxLength: 100
  description: |
    <span class="website"></span>
user_skypeUserName:
  type: string
  example: abc_teacher
user_password:
  deprecated: true
  type: string
  example: 123
user_phone:
  type: string
  nullable: true
  example: 1234567890
  maxLength: 100
  description: |
    <span class="website"></span>
user_optin:
  deprecated: true
  description: <span class="website"></span> Deprecated until we figure out what this is used for. Possibly used to represent when user would like to receive job emails.
  type: integer
  example: 0
user_active:
  deprecated: true
  description: <span class="website"></span> Physically used to represent 'thDoNotContact' (where 'active' 0 means 'thDoNotContact' 1 )
  type: integer
  example: 1
user_creationDate:
  type: string
  format: date-time
  example: 2010-11-04T20:55:08Z
  description: |
    <span class="website"></span>
user_latestUpdateDate:
  type: string
  format: date-time
  example: 2010-12-20T14:56:32Z
  description: |
    <span class="website"></span>
user_authToken:
  type: string
  nullable: true
  example: 2386dc3a-608f-424f-a1e0-44c3a02fc78b
  maxLength: 100
  description: |
    <span class="website"></span>
user_latestLoginDate:
  type: string
  format: date-time
  example: 2017-04-06T10:57:04Z
  description: |
    <span class="website"></span>
user_encryptedPassword:
  type: string
  nullable: true
  example: kNBCYFF3McYxKDFiBVVFpQ==
  maxLength: 100
  description: |
    <span class="website"></span>
user_allowLogin:
  type: integer
  nullable: true
  example: 0
  description: |
    <span class="website"></span>
user_thDoNotContact:
  description: <span class="website"></span> Physically represented by 'active' column (where 'active' 0 means 'thDoNotContact' 1 )
  type: boolean
  nullable: true
  example: true
user_latestMessageViewDate:
  type: string
  format: date-time
  nullable: true
  example: 2017-04-06T10:57:04Z
  description: |
    <span class="website"></span>

