# simple attributes
user_fullName:
  type: string
  example: Simon Jones
  description: |
    Main. Derived:
    - school: firstName
    - admin, teacher: `${firstName} ${lastName}`
user_firstName:
  type: string
  example: Simon
user_lastName:
  type: string
  example: Jones
user_email:
  type: string
  example: simon.jones@gmail.com
user_skypeUserName:
  type: string
  example: abc_teacher
user_password:
  deprecated: true
  type: string
  example: 123
user_phone:
  type: string
  example: 1234567890
user_optin:
  deprecated: true
  description: Deprecated until we figure out what this is used for. Possibly used to represent when user would like to receive job emails.
  type: integer
  example: 0
user_active:
  deprecated: true
  description: Physically used to represent 'thDoNotContact' (where 'active' 0 means 'thDoNotContact' 1 )
  type: integer
  example: 1
user_creationDate:
  type: string
  format: date-time
  example: 2010-11-04T20:55:08Z
user_latestUpdateDate:
  type: string
  format: date-time
  example: 2010-12-20T14:56:32Z
user_authToken:
  type: string
  example: 2386dc3a-608f-424f-a1e0-44c3a02fc78b
user_latestLoginDate:
  type: string
  format: date-time
  example: 2017-04-06T10:57:04Z
user_encryptedPassword:
  type: string
  example: kNBCYFF3McYxKDFiBVVFpQ==
user_allowLogin:
  type: integer
  example: 0
user_thDoNotContact:
  description: Physically represented by 'active' column (where 'active' 0 means 'thDoNotContact' 1 )
  type: boolean
  example: true
user_latestMessageViewDate:
  type: string
  format: date-time
  example: 2017-04-06T10:57:04Z

