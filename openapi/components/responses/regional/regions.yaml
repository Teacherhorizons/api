Response_regional-regions:
  oneOf:
    - $ref: "#/Response_regional-regions_admin"
    - $ref: "#/Response_regional-regions_school"
    - $ref: "#/Response_regional-regions_teacher"
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/Response_regional-regions_admin"
      school: "#/Response_regional-regions_school"
      teacher: "#/Response_regional-regions_teacher"

Response_regional-regions_admin:
  type: object
  additionalProperties: false
  properties:
    schema:
      type: string
      enum:
        - admin
    data:
      type: object
      additionalProperties: false
      properties:
        type:
          $ref: "../../models/json-api/regional/region.yaml#/JsonApiModel_regional-region_type"
        id:
          $ref: "../../models/json-api/regional/region.yaml#/JsonApiModel_regional-region_id"
        attributes:
          type: object
          additionalProperties: false
          properties:
            #simple attributes
            alias:
              $ref: "../../models/library/regional/region.yaml#/regional-region_alias"
            name:
              $ref: "../../models/library/regional/region.yaml#/regional-region_name"
            slug:
              $ref: "../../models/library/regional/region.yaml#/regional-region_slug"
            locationLatitude:
              $ref: "../../models/library/regional/region.yaml#/regional-region_locationLatitude"
            locationLongitude:
              $ref: "../../models/library/regional/region.yaml#/regional-region_locationLongitude"
            creationDate:
              $ref: "../../models/library/regional/region.yaml#/regional-region_creationDate"
            latestUpdateDate:
              $ref: "../../models/library/regional/region.yaml#/regional-region_latestUpdateDate"
        relationships:
          type: object
          additionalProperties: false
          properties:
            creationUser:
              $ref: "../../../components/models/json-api/user/user.yaml#/JsonApiModel_user_relationship"
            latestUpdateUser:
              $ref: "../../../components/models/json-api/user/user.yaml#/JsonApiModel_user_relationship"
      required:
        - type
        - id
        - attributes
        - relationships
  required:
    - schema
    - data

