        # simple attributes
        title:
          $ref: "../../../components/models/library/job/job.yaml#/job_title"
    relationships:
      type: object
      additionalProperties: false
      properties:
        school:
          $ref: "../../../components/models/json-api/school/school.yaml#/JsonApiModel_school_relationship"
      required:
        - title
