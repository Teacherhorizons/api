RegionResponse:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/RegionResponse_admin"
      school: "#/RegionResponse_school"
      teacher: "#/RegionResponse_teacher"

RegionResponse_admin:
  allOf:
    - $ref: "#/RegionResponse"
    - type: object
      properties:
        data:
          type: object
          allOf:
            - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_typeAndId"
            - properties:
                attributes:
                  type: object
                  allOf:
                    - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_standard_core"
                    - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_admin"

RegionResponse_school:
  allOf:
