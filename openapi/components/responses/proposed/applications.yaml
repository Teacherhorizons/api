    attributes:
      type: object
      properties:
        date:
          $ref: "../../../components/models/library/application/applicationEvent.yaml#/application-applicationEvent_date"
        type:
          $ref: "../../../components/models/library/application/applicationEvent.yaml#/application-applicationEvent_type"
