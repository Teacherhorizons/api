        - $ref: "../../../components/models/library/school/school.yaml#/school_properties_slug"
        - $ref: "../../../components/models/library/school/school.yaml#/school_properties_city"
        - $ref: "../../../components/models/library/school/school.yaml#/school_properties_smallProfileImageUrl"

