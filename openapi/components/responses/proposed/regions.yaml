RegionsResponse:
  type: object
  properties:
    schema:
      type: string
      example: admin
  discriminator:
    propertyName: schema
    mapping:
      admin: "#/RegionsResponse_admin"
      school: "#/RegionsResponse_school"
      teacher: "#/RegionsResponse_teacher"
      # schoolsAgg: "#/RegionsResponse_schoolsAgg"

RegionsResponse_admin:
  allOf:
    - $ref: "#/RegionsResponse"
    - type: object
      properties:
        data:
          type: array
          items:
            type: object
            allOf:
              - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_typeAndId"
              - properties:
                  attributes:
                    type: object
                    allOf:
                      - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_standard_core"
                      - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_admin"

RegionsResponse_school:
  allOf:
    - $ref: "#/RegionsResponse"
    - type: object
      properties:
        data:
          type: array
          items:
            type: object
            allOf:
              - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_typeAndId"
              - properties:
                  attributes:
                    type: object
                    allOf:
                      - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_standard_core"
                      - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_school"

RegionsResponse_teacher:
  allOf:
    - $ref: "#/RegionsResponse"
    - type: object
      properties:
        data:
          type: array
          items:
            type: object
            allOf:
              - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_typeAndId"
              - properties:
                  attributes:
                    type: object
                    allOf:
                      - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_standard_core"
                      - $ref: "../../schemas/proposed/models/Region.yaml#/RegionProperties_teacher"
