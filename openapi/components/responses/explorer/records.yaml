  type: object
  additionalProperties: false
  properties:
    schema:
      type: string
      enum:
        - admin
    meta:
      $ref: '#/Response_explorer-records_meta'
    data:
      type: array
      description: |
        [Simple model](/#tag/simple-model-explorer-record) | 
        [JSON:API model](/#tag/json-api-model-explorer-record)
      items:
        $ref: '#/Response_explorer-records_admin_item'
    included:
