limit:
  name: limit
  in: query
  description: Number of records to return
  example: 20
  schema:
    type: integer
    format: int64

page-number:
  name: page-number
  in: query
  description: Page number to return
  example: 3
  schema:
    type: integer
    format: int64

sort:
  name: sort
  in: query
  description: Order to sort the records
  example: applicationDate,-subject
  schema:
    type: string
