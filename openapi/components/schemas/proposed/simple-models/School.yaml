School:
  type: object
  properties:
    $ref: "#/SchoolProperties"
  required:
    - type
    - id

SchoolProperties:
  type:
    type: string
    example: school
    readOnly: true
    description: Value representing the object type
  id:
    $ref: "./helpers/properties.yaml#/Id"
  attributes:
    type: object
    properties:
      $ref: "#/SchoolAttributes"
    description: Direct attributes
  relationships:
    type: object
    properties:
      $ref: "#/SchoolRelationships"
    description: Related attributes

SchoolAttributes:
  name:
    type: string
    example: Raintree International School

  imageUrl:
    type: string
    example: /static/mediav2/school/image/142418.jpg

  isEndorsedByTh:
    type: boolean
    example: true

  isVisitedByTh:
    type: boolean
    example: false

  profileStrength:
    type: integer
    format: int32
    example: 100

  slug:
    type: string
    example: africa-morocco-casablanca-george-washington-academy

  locationLatLong:
    $ref: "../simple-models/helpers/properties.yaml#/LocationLatLong"

SchoolRelationships:
  accreditations:
    $ref: "./helpers/json-api.yaml#/RelToMany"
  academicSystems:
    $ref: "./helpers/json-api.yaml#/RelToMany"
  city:
    $ref: "./helpers/json-api.yaml#/RelToOne"
  schoolUser:
    type: object
    properties:
      isFavourite:
        type: boolean
        example: true

