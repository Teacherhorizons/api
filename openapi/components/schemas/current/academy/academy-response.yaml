   ambassadorTestimonial: 
    type: string
    example: George Washington Academy is an innovative and ever changing school with so much opportunity to grow and build long lasting relationships. GWA prides itself on its stellar community which should be raved about. The teachers and staff at GWA will make you feel like part of the family upon arrival and ensure that you are set up for success. Collaboration is key at George Washington and all teachers are allotted weekly common planning times. Students at GWA are somewhat diverse and are extremely passionate and outspoken. They add their own bit of flair to a classroom and really bring discussions alive. Their excitement and passion translate well to inquiry-based learning and building a strong classroom community. GWA is always striving to be the best there is in the international scene. With adopting IB in the Upper School and also integrating Standards Based Reporting in the Lower School GWA should not be overlooked as a top tier international school. Morocco itself is also a beautiful and friendly country to live in. With ocean or mountain views wherever you are there is so much to see and explore that you will never get bored. Don't miss an opportunity to be a part of the incredible community that is GWA and explore the wonders of Morocco.
