type: object
properties:
  id:
    type: integer
    format: int32
    example: 23
  name:
    type: string
    example: Portugal

  isoCode:
    type: string
    example: af
  freeHealthCare:
    type: integer
    example: 0
    description: Boolean; TODO - better if has values true or false
  phoneCode:
    type: string
    example: 93
  currency:
    type: integer
    format: int32
    example: 3
    description: Id; TODO - better if called 'currencyId'
  location:
    type: string
    nullable: true
    example: 33,65
    description: Latitude and longitude (comma separated); TODO - better if a standard object
  # nationalAverageIncome:
